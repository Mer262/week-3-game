Headline element with title 

computer picks word from word bank for user to guess

computer displays _ _ _ to represent letters in current word

user guesses a letter with a key event

computer logs key up event and compares user guess to current word

if user is correct, letter replaces the _ in the display

if user is not correct, letter is added to "letters already guessed" and number of guesses remaining is reduced by 1



 -->
